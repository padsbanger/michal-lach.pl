---
layout: default
---

<div class="home">
  <h1 class="page-heading">Projects</h1>
  {% for post in site.posts %}
    <div class="view view-first">
      <img src="/img/projects/{{ post.title | prepend: site.baseurl }}.png" />
        <div class="mask">
          <h2>{{ post.title }}</h2>
          <p>{{ post.excerpt | remove: '<p>' | remove: '</p>'  }}</p>
          <a class="info" href="{{ post.url | prepend: site.baseurl }}">Show</a>
        </div>
    </div>
  {% endfor %}
</div>
